version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: medicloud-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniokey
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  streaming:
    build: .
    container_name: medicloud-streaming
    ports:
      - "50051:50051"
      - "4000-4010:4000-4010/udp"  # SRT ports
    environment:
      GRPC_PORT: 50051
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: miniokey
      MINIO_BUCKET: videos
      RUST_LOG: info
    depends_on:
      - minio
    volumes:
      - ./settings.json:/app/settings.json
      - streaming-cache:/app/cache
    restart: unless-stopped

volumes:
  minio-data:
  streaming-cache:
