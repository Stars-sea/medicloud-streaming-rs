[package]
name = "medicloud-streaming-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
chrono = { version = "0.4.41", features = ["serde"] }
env_logger = "0.11.8"
ffmpeg-next = "7.1.0"
futures-lite = "2.6.0"
lapin = "3.1.0"
log = "0.4.27"
serde = "1.0.219"
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
uuid = { version = "1.17.0", features = ["v4", "serde"] }
